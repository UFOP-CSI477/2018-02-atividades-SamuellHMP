<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
	<title>Exercício 2 - Formulário</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <h1>Dados do cadastro</h1>

    <form>

	<div class="form-group">
      <label for="nome">Nome: </label>
      <input type="text" name="nome">
	</div>
	
	<div class="form-group">
      <label for="endereco">Endereço: </label>
      <input type="text" name="endereco">
	</div>
	
	<div class="form-group">
      <label for="telefone">Telefone: </label>
      <input type="text" name="telefone" maxlength="16" placeholder="(99)91111-2222">
	</div>
	
	<div class="form-group">
      <label for="genero">Gênero: </label>
		<div class="form-check">
          <input type="radio" name="genero" id="feminino">
          <label for="feminino"> Feminino</label>
        </div>

		<div class="form-check">
          <input type="radio" name="genero" id="masculino">
          <label for="masculino"> Masculino</label>
        </div>

		<div class="form-check">
          <input type="radio" name="genero" id="naobinario">
          <label for="naobinario"> Não binário</label>
        </div>
	</div>
      
	<div>
      <label for="area">Áreas de interesse: </label>
      <input type="checkbox" id="web" name="area[0]">
      <label for="web">Desenvolvimento Web</label>
      <input type="checkbox" id="bd" name="area[1]">
      <label for="bd">Banco de Dados</label>
      <input type="checkbox" id="otim" name="area[2]">
      <label for="otim">Otimização</label>
	</div>
     
	<div class="form-group">

          <label for="cidade">Cidade: </label>
          <select name="cidade" id="cidade">
            <option value="0">Selecione:</option>
            <option value="1">João Monlevade</option>
            <option value="2">Belo Horizonte</option>
            <option value="3">Itabira</option>

          </select>

    </div>

	<div class="form-row">
		<div class="col">
            <div class="form-group">
				<label for="usuario">E-mail: </label>
				<input type="email" id="usuario">
            </div>
          </div>

          <div class="col">
			<div class="form-group">
                <label for="pass">Senha: </label>
                <input type="password" name="senha" id="pass">
            </div>
          </div>
    </div>

	<input type="submit" class="btn btn-primary" value="Cadastrar">

    <input type="reset" class="btn btn-warning" value="Limpar">
	
    </form>

    <a href="Exerc2menu.html">Voltar</a>
  </body>
</html>
