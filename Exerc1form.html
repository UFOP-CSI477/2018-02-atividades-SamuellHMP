<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercício 1 - Formulário</title>
	<link rel="stylesheet" type="text/css" href="Exerc1estilo.css"/>
  </head>
  <body>
    <h1>Dados do cadastro</h1>

    <form method="post" action="validar.html">

	<div>
      <label for="nome">Nome: </label>
      <input type="text" name="nome" placeholder="Digite aqui">
	</div>
	
	<div>
      <label for="endereco">Endereço: </label>
      <input type="text" name="endereco" autocomplete="none">
	</div>
	
	<div>
      <label for="telefone">Telefone: </label>
      <input type="text" name="telefone" maxlength="16" placeholder="(99)91111-2222">
	</div>
	
	<div>
      <label for="genero">Gênero: </label>
      <input type="radio" id="feminino" name="genero" value="F">
      <label for="feminino">Feminino</label>
      <input type="radio" id="masculino" name="genero" value="M">
      <label for="masculino">Masculino</label>
      <input type="radio" id="naobinario" name="genero" value="N">
      <label for="naobinario">Não binário</label>
	</div>
      
	<div>
      <label for="area">Áreas de interesse: </label>
      <input type="checkbox" id="web" name="area[0]">
      <label for="web">Desenvolvimento Web</label>
      <input type="checkbox" id="bd" name="area[1]">
      <label for="bd">Banco de Dados</label>
      <input type="checkbox" id="otim" name="area[2]">
      <label for="otim">Otimização</label>
	</div>
     
	<div>
      <label for="cidade">Cidade: </label>
      <select name="cidade">
        <option value="0">Selecione:</option>
        <option value="1">João Monlevade</option>
        <option value="2">Itabira</option>
        <option value="3">Alvinópolis</option>
        <option value="4" selected>Belo Horizonte</option>
        <option value="5">Itaúna</option>
      </select>
	</div>

	<div>
      <label for="usuario">Usuário: </label>
      <input type="text" name="usuario">

      <label for="senha">Senha: </label>
      <input type="password" name="senha">

    </div>

	<div>
      <input type="submit" value="Cadastrar">
      <input type="reset" value="Limpar">
	</div>
	
    </form>

    <a href="Exerc1menu.html">Voltar</a>

  </body>
</html>
